<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Course4</title>
</head>
<body>
    <div id="app">
        <p>姓名：{{user.name}}</p>
        <p>年龄：{{user.age}}</p>
    </div>
    <!-- 最终在页面中渲染出来的结果 -->
    <!-- <div id="app">
        <p>姓名：youngwind</p>
        <p>年龄：25</p>
    </div> -->
    <script type="text/javascript" src='src/Vue.js'></script>
	<script>
        //这是“动态数据绑定”的第四题。有了前面的充分准备，相信你能搞定这一题。请实现如下的这样一个 Vue，传入参数是一个 Selector 和一个数据对象，程序需要将 HTML 模板片段渲染成正确的模样。 这就是一次性的静态数据绑定。
        (function(){
            var app = Object.create(Vue);
            app.init({
                el: '#app',
                data: {
                    //1.多个
                    //2.多层
                    user: {
                        name: 'youngwind',
                        age: 25
                    }
                }
            })
        })()
        
    </script>
</body>
</html>
